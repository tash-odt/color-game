<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Guessing Game</title>
    <link rel="stylesheet" href="colourGame.css">
    <script src="colourGame.js" defer></script>
</head>
<body>
    <header class="gameTitle">
        <h1 data-testid="game_title">Colour Guessing Game</h1>
    </header>
    <hr>
    <div class="gameWelcome">
        <h3 data-testid="welcome-message">ðŸŽ¨ Welcome to the Colour Guessing Game!</h3>
        <ul>
            <li data-testid="instruction_1">Click on a colour box to guess the target colour.</li>
            <li data-testid="instruction_2">Match the target colour to earn points.</li>
            <li data-testid="instruction_3">Challenge yourself to get the highest score! ðŸš€ðŸŽ¯</li>
        </ul>
    </div>

    <div class="targetBoxContainer">
        <div id="targetBox" data-testid="colorBox"></div>
        <p id="displayMessage" data-testid="gameInstructions">Guess the correct colour!</p>
        <div class="output">
           <p id="output" data-testid="gameStatus">Guess...</p>
        </p> 
        </div>
        
    </div>

    <div class="guessBoxContainer" id="guessBoxContainer" data-testid="guessBoxContainer">
        <div class="guessBox" id="box1" data-testid="colorOption_1"></div>
        <div class="guessBox" id="box2" data-testid="colorOption_2"></div>
        <div class="guessBox" id="box3" data-testid="colorOption_3"></div>
        <div class="guessBox" id="box4" data-testid="colorOption_4"></div>
        <div class="guessBox" id="box5" data-testid="colorOption_5"></div>
        <div class="guessBox" id="box6" data-testid="colorOption_6"></div>
    </div>

    <div id="score" data-testid="score">Score: 0</div>

    <div class="newGameButton">
        <button id="newGameButton" data-testid="newGameButton">New Game</button>
    </div>
</body>
</html>
