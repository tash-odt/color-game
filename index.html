<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Guessing Game</title>
    <link rel="stylesheet" href="colourGame.css">
    <script src="colourGame.js" defer></script>
</head>
<body>
    <header class="gameTitle">
        <h1 data-testid="game-title">Colour Guessing Game</h1>
    </header>
    <hr>
    <div class="gameWelcome">
        <h3 data-testid="welcome-message">ðŸŽ¨ Welcome to the Colour Guessing Game!</h3>
        <ul>
            <li data-testid="instruction-1">Click on a colour box to guess the target colour.</li>
            <li data-testid="instruction-2">Match the target colour to earn points.</li>
            <li data-testid="instruction-3">Challenge yourself to get the highest score! ðŸš€ðŸŽ¯</li>
        </ul>
    </div>

    <div class="targetBoxContainer">
        <div id="targetBox" data-testid="target-box"></div>
        <p id="output" data-testid="game-status">Pick the correct color!</p>
    </div>

    <div class="guessBoxContainer" id="guessBoxContainer" data-testid="guess-box-container">
        <div class="guessBox" id="box1" data-testid="guess-box-1"></div>
        <div class="guessBox" id="box2" data-testid="guess-box-2"></div>
        <div class="guessBox" id="box3" data-testid="guess-box-3"></div>
        <div class="guessBox" id="box4" data-testid="guess-box-4"></div>
        <div class="guessBox" id="box5" data-testid="guess-box-5"></div>
        <div class="guessBox" id="box6" data-testid="guess-box-6"></div>
    </div>

    <div id="score" data-testid="score-display">Score: 0</div>

    <div class="newGameButton">
        <button id="newGameButton" data-testid="new-game-button">New Game</button>
    </div>
</body>
</html>
